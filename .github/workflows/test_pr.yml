name: CI Experiment

on: push

jobs:
  test_a:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Test
      shell: bash
      run: echo ${{github.event_name}} ${{github.event.pull_request.labels}}

  test_b:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.event.ref == 'refs/tags/full-ci' and github.event.deleted == false

    steps:
    - uses: actions/checkout@v1

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Test
      shell: bash
      run: echo ${{github.event_name}} ${{github.event.pull_request.labels}} ${{contains(github.event.pull_request.labels, 'Full CI')}}      
