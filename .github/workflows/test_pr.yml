name: CI Experiment

on: pull_request

jobs:
  full_test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    
    steps:
    - uses: actions/checkout@v1

    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Test
      shell: bash
      run: echo ${{github.event_name}} ${{github.event.pull_request.labels}}
